<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Version simplifiée pour les petites tailles -->
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond principal avec coins arrondis -->
  <rect width="512" height="512" rx="90" fill="url(#simpleGradient)"/>
  
  <!-- Cercle central -->
  <circle cx="256" cy="256" r="160" fill="#FF0000" opacity="0.9"/>
  
  <!-- Initiales SC simplifiées -->
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="160" font-weight="900" 
        text-anchor="middle" fill="#FFFFFF" letter-spacing="-8">
    SC
  </text>
  
  <!-- Point d'accent -->
  <circle cx="350" cy="150" r="20" fill="#FFFFFF" opacity="0.8"/>
</svg>
