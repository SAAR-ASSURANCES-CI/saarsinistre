<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond principal -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Cercle central avec bordure -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#FF0000" stroke-width="8"/>
  
  <!-- Initiales SC stylisées -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="180" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" letter-spacing="-10">
    SC
  </text>
  
  <!-- Point d'accent orange -->
  <circle cx="380" cy="140" r="25" fill="#FF0000"/>
  
  <!-- Lignes décoratives -->
  <line x1="100" y1="100" x2="150" y2="100" stroke="#FF0000" stroke-width="6" stroke-linecap="round"/>
  <line x1="100" y1="120" x2="130" y2="120" stroke="#FF0000" stroke-width="4" stroke-linecap="round"/>
  
  <line x1="412" y1="400" x2="462" y2="400" stroke="#FF0000" stroke-width="6" stroke-linecap="round"/>
  <line x1="432" y1="420" x2="462" y2="420" stroke="#FF0000" stroke-width="4" stroke-linecap="round"/>
</svg>
